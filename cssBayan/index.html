<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssBayan/style.css">
    <title>cssBayan</title>
</head>
<body>
    
    <div class="container">
        <div class="bayan">
            <div class="tab">
                <input type="checkbox" id="tab-one">
                <label for="tab-one" class="tab-title">Learn to create a website</label>
                <div class="tab-image">
                    <img src="../cssBayan/img/one.jpg" alt="Learn to create a website">
                </div>
            </div>

            <div class="tab">
                <input type="checkbox" id="tab-two">
                <label for="tab-two" class="tab-title">Add HTML to it</label>
                <div class="tab-image">
                    <img src="../cssBayan/img/two.jpg" alt="Add HTML to it">
                </div>
            </div>

            <div class="tab">
                <input type="checkbox" id="tab-three">
                <label for="tab-three" class="tab-title">Add CSS to it</label>
                <div class="tab-image">
                    <img src="../cssBayan/img/three.jpg" alt="Add CSS to it">
                </div>
            </div>

            <div class="tab">
                <input type="checkbox" id="tab-four">
                <label for="tab-four" class="tab-title">You see result</label>
                <div class="tab-image">
                    <img src="../cssBayan/img/four.jpg" alt="You see result">
                </div>
            </div>

            <div class="tab">
                <input type="checkbox" id="tab-five">
                <label for="tab-five" class="tab-title">Your reaction</label>
                <div class="tab-image">
                    <img src="../cssBayan/img/five.jpg" alt="Your reaction">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
